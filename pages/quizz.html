<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz - Dilema Digital</title>
    <link rel="stylesheet" href="../estilos/estilosQuizz.css">
    <meta name="description" content="Um quizz divertido sobre Jogos, Robôs e Inteligência Artificial.">
    <meta name="keywords" content="quizz, tecnologia, jogos, robôs, IA, educação">
</head>

<body>
    <header>
        <h1>Quizz - Dilema Digital</h1>
    </header>

    <main id="game-container">
        <section class="orientacao">
            <div id="progresso-container">
                <p id="progresso-texto"></p>
                <div id="barra-progresso-container">
                    <div id="barra-progresso"></div>
                </div>
            </div>

            <h2 id="pergunta"></h2>
            <div id="alternativas"></div>
        </section>
    </main>

    <div id="modal-overlay" class="hidden">
        <div id="modal-conteudo">
            <p id="modal-texto"></p>
        </div>
    </div>

    <footer>
        <div id="credits">
            <p>Créditos Grupo A - 2025</p>
        </div>
    </footer>

    <audio id="somAcerto" src="../sons/Aplausos.mp3" preload="auto"></audio>
    <audio id="somErro" src="../sons/Erro.mp3" preload="auto"></audio>
    <audio id="somPesar" src="../sons/Pena2.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <script src="../quizz.js"></script>
</body>

</html>
